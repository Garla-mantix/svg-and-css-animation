<head>

<body>
    <main class="screen">
        <div class="main-container">
            <h1 class="text animate__animated animate__fadeInBottomRight">Welcome to <br> <span class="text sundsgarden">Sundsg√•rdens birthday party!</span></h1>

                <svg class="affirmative" width="240" height="240" viewbox="0 0 220 220" fill="none" xmlns="www.w3.org/2000/svg">

                    <polyline points="75,115 105,155 150,85" stroke="green" stroke-width="20" stroke-linecap="round" 
                                stroke-linejoin="round"/>
                </svg>
                <svg>
                    <use href="images/negative.svg#negative-button"></use>
                </svg>

            <i class="fa-solid fa-envelope"></i>
        </div>
        
    </main>
